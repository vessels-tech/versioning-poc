apiVersion: apps/v1
kind: Deployment
metadata:
  name: mojaloop-simulator-sim-dfspa-backend
  labels:
    app.kubernetes.io/name: mojaloop-simulator-sim-dfspa-backend
    app.kubernetes.io/instance: mojaloop-simulator
    app.kubernetes.io/version: "10.4.1"
    app.kubernetes.io/managed-by: Helm
    helm.sh/chart: mojaloop-simulator-10.4.0
spec:
  replicas: 
  selector:
    matchLabels:
      app.kubernetes.io/name: mojaloop-simulator-sim-dfspa-backend
      app.kubernetes.io/instance: mojaloop-simulator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mojaloop-simulator-sim-dfspa-backend
        app.kubernetes.io/instance: mojaloop-simulator
        app.kubernetes.io/version: "10.4.1"
        app.kubernetes.io/managed-by: Helm
        helm.sh/chart: mojaloop-simulator-10.4.0
    spec:
      initContainers:
      
      containers:
      - name: backend
        image: "mojaloop/mojaloop-simulator:v10.4.1"
        imagePullPolicy: Always
        ports:
          - name: simapi
            containerPort: 3000 # these are hard-coded in the service
            protocol: TCP
          - name: reportapi
            containerPort: 3002 # these are hard-coded in the service
            protocol: TCP
          - name: testapi
            containerPort: 3003 # these are hard-coded in the service
            protocol: TCP
        readinessProbe:
          httpGet:
            path: /
            port: 3000
            scheme: HTTP
        livenessProbe:
          httpGet:
            path: /
            port: 3000
            scheme: HTTP
        env:
        - name: OUTBOUND_ENDPOINT
          value: "http://mojaloop-simulator-sim-dfspa-scheme-adapter:4001"
        - name: SCHEME_NAME
          value: "mojaloop-simulator-sim-dfspa"
        - name: DFSP_ID
          value: "dfspa"
        - name: CA_CERT_PATH
          value: "./secrets/cacert.pem"
        - name: FEE_MULTIPLIER
          value: "0.05"
        - name: HTTPS_ENABLED
          value: "false"
        - name: LOG_INDENT
          value: "0"
        - name: MODEL_DATABASE
          value: "./model.sqlite"
        - name: MUTUAL_TLS_ENABLED
          value: "false"
        - name: RULES_FILE
          value: "/rules/rules.json"
        - name: SERVER_CERT_PATH
          value: "./secrets/servercert.pem"
        - name: SERVER_KEY_PATH
          value: "./secrets/serverkey.pem"
        - name: SIM_BACKEND_SERVICE_NAME
          value: "sim-dfspa-backend"
        - name: SIM_CACHE_SERVICE_NAME
          value: "sim-dfspa-cache"
        - name: SIM_NAME
          value: "dfspa"
        - name: SIM_SCHEME_ADAPTER_SERVICE_NAME
          value: "sim-dfspa-scheme-adapter"
        - name: SQLITE_LOG_FILE
          value: "./log.sqlite"
        resources:
          null
        volumeMounts:
        - name: mojaloop-simulator-sim-rules
          mountPath: /rules/
      volumes:
      - name: mojaloop-simulator-sim-rules
        configMap:
          name: mojaloop-simulator-sim-dfspa-rules
      imagePullSecrets:
        - name: dock-casa-secret
