apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: mojaloop-simulator-sim-simulators
  labels:
    app.kubernetes.io/name: simulators
    app.kubernetes.io/instance: mojaloop-simulator
    app.kubernetes.io/version: "10.4.1"
    app.kubernetes.io/managed-by: Helm
    helm.sh/chart: mojaloop-simulator-10.4.0
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
      - host: simulator.local
        http:
          paths:
          - path: /sim/dfspa/outbound/
            backend:
              serviceName: mojaloop-simulator-sim-dfspa-scheme-adapter
              servicePort: outboundapi
          - path: /sim/dfspa/inbound/
            backend:
              serviceName: mojaloop-simulator-sim-dfspa-scheme-adapter
              servicePort: inboundapi
          - path: /sim/dfspa/sdktest/
            backend:
              serviceName: mojaloop-simulator-sim-dfspa-scheme-adapter
              servicePort: testapi
          - path: /sim/dfspa/test/
            backend:
              serviceName: mojaloop-simulator-sim-dfspa-backend
              servicePort: testapi
